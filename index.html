<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA-Defender</title>
    <link rel="stylesheet" id="dynamic-css" href="style.css" />
    <script>
      const css = document.getElementById("dynamic-css");
      css.href = `style.css?v=${Date.now()}`;
    </script>
    <script type="module">
      import("./script.js?v=" + Date.now());
    </script>
  </head>
  <body>
    <h1>DSA-Defender</h1>

    <div id="gamefield">
      <div id="ground"></div>
      <div id="enemies"></div>
      <div id="healthbar">
        <div id="bar">
          <div id="health"></div>
        </div>
      </div>

      <div id="hud">
        <span id="killcount">Kills: 0</span>
        <span id="timecount">Time: 0.0s</span>
      </div>
    </div>

    <div id="controls">
      <button id="resetButton" hidden>Restart Game</button>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
