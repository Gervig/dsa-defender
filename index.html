<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA-Defender</title>
    <!-- CSS with cache-busting -->
    <link rel="stylesheet" href="style.css?v=1.0.0" />

    <!-- JS with cache-busting -->
    <script type="module" src="script.js?v=1.0.0"></script>
  </head>
  <body>
    <h1>DSA-Defender</h1>

    <div id="gameWrapper">
      <div id="gamefield">
        <div id="ground"></div>
        <div id="enemies"></div>
        <div id="healthbar">
          <div id="bar">
            <div id="health"></div>
          </div>
        </div>

        <div id="hud">
          <span id="killcount">Kills: 0</span>
          <span id="timecount">Time: 0.0s</span>
        </div>
      </div>
    </div>

    <div id="controls">
      <button id="resetButton" hidden>Restart Game</button>
    </div>
  </body>
</html>
